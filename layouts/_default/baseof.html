<!DOCTYPE html>
<html>
  <head>
    {{ partial "meta.html" . }}
    <title>
      {{ block "title" . }}
      {{ site.Title }} | {{ site.Params.description }}
      {{ end }}
    </title>
    {{ partial "css.html" . }}
  </head>
  <body>
    {{ block "main" . }}
    {{ end }}

    {{ partial "footer.html" . }}
    {{ partial "javascript.html" . }}
  </body>
</html>
